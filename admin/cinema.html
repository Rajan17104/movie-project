<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assest/css/cinema.css">
</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

        <h1>Cinema page</h1>

      <img src="../assest/image/cinema.png" alt="">
      <!-- <h2>Sign Up</h2> -->

      <form action="#" method="post" id="cinemaForm">

        <div class="form__field">
            <input type="text" id="cinemaName" placeholder="Enter cinema name">
        </div>

        <div class="form__field">
            <input type="text" id="cinemalocation" placeholder="Enter location name">
        </div>

        <div class="form__field">
            <input type="text" id="cinemafacilites" placeholder="Enter facilites"><br><br>
        </div>

        <div class="form__field">
          <input type="submit" id="submitdata">
        </div>

      </form>

      
      <p>Go to movie add <a href="../admin/movie.html">Add movie</a></p>

    </div>
  </div>
  <table border="1" id="table">
    <thead>
        <tr>
            <th>Cinema Name</th>
            <th>Location</th>
            <th>Facilites</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="Tabledata">
        
    </tbody>
</table>
  
  <script src="../assest/js/admin.js"></script>
</body>
</html>
