<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assest/css/seat.css">
</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

        <h1>Seating page</h1>

      <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>

      <!-- <h2>Sign Up</h2> -->

      <form  method="post" id="seatForm">

        <div class="form__field">
            <select id="cinema-option" onchange="handlemovie()">
                <option value="">Cinema name</option>
            </select>
        </div>

        <div class="form__field">
            <select id="movie-option" onchange="handlemovieTime()">
                <option value="">Movie name</option>
            </select>
        </div>

        <div class="form__field">
           <select name="" id="timeOption">
            <option value="">Movie Time</option>
        </select>
        </div>

        <div class="form__field">
            <input type="text" id="seat" placeholder="seat">
        </div>

        <div class="form__field">
          <input type="text" id="price" placeholder="price">
      </div>

        <div class="form__field">
            <input type="submit">
        </div>

      </form>

    </div>
  </div>

  <table border="1" id="table">
    <thead>
        <tr>
            <th>Cinema option</th>
            <th>Movie option</th>
            <th>Time</th>
            <th>seat</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="Tabledata">

    </tbody>
</table>
  
  
<script src="../assest/js/seat.js"></script>
</body>
</html>
