<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assest/css/seat.css">
</head>
<body>
    <h1>Seating page</h1>

    <form action="" id="seatForm">
    
        <select id="cinema-option" onchange="handlemovie()">
            <option value="">Cinema name</option>
        </select>

        <select id="movie-option" onchange="handlemovieTime()">
            <option value="">Movie name</option>
        </select>

        <select name="" id="timeOption">
            <option value="">Movie Time</option>
        </select>

        <input type="text" id="seat" placeholder="seat">

        <input type="submit">

    </form><br><br><br>

    <table border="1" id="table">
        <thead>
            <tr>
                <th>Cinema option</th>
                <th>Movie option</th>
                <th>Time</th>
                <th>seat</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="Tabledata">

        </tbody>
    </table>

    <script src="../assest/js/seat.js"></script>
</body>
</html>
