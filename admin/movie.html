<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>movie page</h1>

    <form action="" id="movieForm">
        <input type="text" id="moviename" placeholder="Enter movie name"><br><br>

        <input type="text" id="moviedesc" placeholder="Enter description"><br><br>

        <select  id="cinema-option">
            <option value="">Cinema name</option>
        </select><br><br>

        <!-- <input type="text" id="movietime" placeholder="Enter movie time"><br><br> -->

        <div id="timeData">
            <input type="time" name="movietime" id="movietime" placeholder="Enter movie time">
            <button onclick="addTime()">+</button>
        </div><br><br>
    

        <label for="">Select File</label> <br>
        <input type="file" id="movieposter"><br><br>

        <input type="submit">
    </form><br><br><br>

    <table border="1" id="table">
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Description</th>
                <th>Cinema name</th>
                <th>Time</th>
                <th>Image File</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="Tabledata">
            
        </tbody>
    </table>

    <script src="../assest/js/movie.js"></script>
