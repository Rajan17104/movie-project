<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assest/css/index.css">
</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

      <h1>Login Form</h1>

      <img src="../assest/image/mobile-organizers.png" alt="">

      <h2>Sign Up</h2>

      <form action="#" method="post" id="login-form">

        <div class="form__field">
          <input type="email"  id="email" placeholder="Enter your email">
        </div>

        <div class="form__field">
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="form__field">
          <input type="submit" id="submitdata">
        </div>

      </form>

      <p>Already have an accout? <a href="../user/register.html">sign Up</a></p>

    </div>

  </div>
  
<script src="../assest/js/index.js"></script>

</body>
</html>
